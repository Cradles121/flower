<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower</title>
    <style>
        /* Add this to your existing CSS file */

        /* Initially hide the "Cute" text */
        .text-cute {
            display: none;
        }

        /* Show "Cute" text when hovering over a petal */
        .Petal1:hover .text-cute,
        .Petal2:hover .text-cute,
        .Petal3:hover .text-cute {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="text-above">Feliz día de la mujer</div>
        <div class="mid"></div>
        <div class="Petal1 p1">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal1 p2">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal1 p3">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal1 p4">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal2 p1">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal2 p2">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal2 p3">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal2 p4">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal3 p1">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal3 p2">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal3 p3">
            <div class="text-cute">Cute</div>
        </div>
        <div class="Petal3 p4">
            <div class="text-cute">Cute</div>
        </div>
        <div class="text-below">Pásala bien :) </div>
    </div>
</body>
</html>
