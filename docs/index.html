<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flor</title>
  <style>
    #message-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="text-above">Feliz día de la mujer</div>
    <div class="mid"></div>
    <div class="Petal1 p1" onclick="showMessage('Cute')"></div>
    <div class="Pétalo1 p2" onclick="showMessage('Cute')"></div>
    <div class="Pétalo1 p3" onclick="showMessage('Cute')"></div>
    <div class="Pétalo1 p4" onclick="showMessage('Cute')"></div>
    <div class="Pétalo2 p1" onclick="showMessage('Cute')"></div>
    <div class="Pétalo2 p2" onclick="showMessage('Cute')"></div>
    <div class="Pétalo2 p3" onclick="showMessage('Cute')"></div>
    <div class="Pétalo2 p4" onclick="showMessage('Cute')"></div>
    <div class="Pétalo3 p1" onclick="showMessage('Cute')"></div>
    <div class="Pétalo3 p2" onclick="showMessage('Cute')"></div>
    <div class="Pétalo3 p3" onclick="showMessage('Cute')"></div>
    <div class="Pétalo3 p4" onclick="showMessage('Cute')"></div>
    <div class="text-below">¡Pásala bien! :)</div>
  </div>

  <div id="message-container"></div>

  <script>
    function showMessage(message) {
      var messageContainer = document.getElementById("message-container");
      messageContainer.innerHTML = message;
      messageContainer.style.display = "block";

      // Oculta el mensaje después de 2 segundos (puedes ajustar este valor)
      setTimeout(function() {
        messageContainer.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
